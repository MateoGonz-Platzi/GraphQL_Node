type Query {
  hello: String!
  getPerson(name: String, age: Int): String

  getInt: Int
  getFloat: Float
  getBoolean: Boolean
  getString: String
  getId: ID

  getNumbers(numbers: [Int!]!): [Int]

  getProduct: Product
}

type Product {
  id: ID!
  name: String!
  price: Float!
  description: String!
  image: String!
  createdAt: String!
}
